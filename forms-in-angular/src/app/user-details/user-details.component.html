<h2>User Details</h2>
<form [formGroup]="userForm">
  <h3>Basic details</h3>
  <div class="basic-details">
    <div>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        formControlName="firstName"
      />
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        name="lastName"
        id="lastName"
        formControlName="lastName"
      />
    </div>
    <div>
      <label for="dob">Date of birth:</label>
      <input type="date" name="dob" id="dob" formControlName="dob" />
      <span *ngIf="userForm.get('dob').errors?.dob">
        Date of birth is greater than current date
      </span>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" formControlName="email" />
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone" formControlName="phone" />
    </div>
  </div>
  <h3>Address</h3>
  <div class="address" formGroupName="address">
    <div>
      <label for="lane">Lane</label>
      <input type="text" name="lane" id="lane" formControlName="lane" />
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" name="city" id="city" formControlName="city" />
    </div>
    <div>
      <label for="state">State</label>
      <input type="text" name="state" id="state" formControlName="state" />
    </div>
    <div>
      <label for="postalCode">Postal code</label>
      <input
        type="text"
        name="postalCode"
        id="postalCode"
        formControlName="postalCode"
      />
    </div>
  </div>
</form>
<div>
  <p>
    Status: <span>{{ userForm.status }}</span>
  </p>
  <p>{{ userForm.value | json }}</p>
</div>
